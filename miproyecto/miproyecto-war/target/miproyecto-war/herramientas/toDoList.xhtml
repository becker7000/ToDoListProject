<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="titulo" value="Crear tarea" />

    <ui:define name="contenido">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

        <h:form id="formTareas">
        <div class="contenedor">
        <div class="formularioTareas">

            <p>El éxito va precedido por el orden.</p>
            <p:growl id="altaTarea"/>

            <p:outputPanel id="gestion-tarea">
                <div class="input">
                    <p:outputLabel for="actividad" value="Actividad: "/><br/>
                    <p:inputText id="actividad" value="#{listaTareasController.tarea.actividad}" required="true"/>
                </div>
                <div class="input">
                    <p:outputLabel for="descripcion" value="Descripcion: "/><br/>
                    <p:inputText id="descripcion" value="#{listaTareasController.tarea.descripcion}"
                                 required="true"/>
                </div>
                <div class="input">
                    <p:commandButton id="agregar" value="Agregar" icon="pi pi-check"
                                     actionListener="#{listaTareasController.agregarTarea()}"
                                     update=":formTareas:tablaTareas"/>
                </div>
            </p:outputPanel>

    </div>

    <div class="listaTareas">
        <h2>Listado de tareas</h2>
        <h:outputText value="Tienes #{listaTareasController.tareasLista.size()} tareas pendientes"/>
        <p:growl id="mensajes" />

        <h:dataTable id="tablaTareas" value="#{listaTareasController.tareasLista}" var="tarea">

            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{tarea.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Actividad</f:facet>
                <h:outputText value="#{tarea.actividad}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Descripción</f:facet>
                <h:outputText value="#{tarea.descripcion}"/>
            </p:column>
            <p:column>
                <p:commandButton icon="pi pi-trash"
                                 actionListener="#{listaTareasController.borrarTarea}"
                                 update=":formTareas:tablaTareas">
                </p:commandButton>
            </p:column>
        </h:dataTable>
    </div>
    </div>
    </h:form>



    </f:view>
    </ui:define>
</ui:composition>
