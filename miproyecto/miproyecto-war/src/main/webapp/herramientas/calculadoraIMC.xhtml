<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <title>Calcula tu IMC</title>
</h:head>
<h:body>

    <h1>Calculadora de IMC</h1>
    <p>Revisa tu índice de masa corporal constantemente.</p>

    <br/>
    <div>

        <h:messages errorStyle="color: red" infoStyle="blue" globalOnly="true" />
        <h:form id="formCalculadoraIMC">
            <h:outputLabel for="masa" value="Masa: " />
            <h:inputText id="masa" value="#{calculadoraIMCController.masa}" />
            <br/>
            <h:outputLabel for="estatura" value="Estatura: " />
            <h:inputText id="estatura" value="#{calculadoraIMCController.estatura}" />
            <br/>
            <h:outputLabel style="color: darkgreen;" for="imc" value="Tu índice de masa corporal es de: " />
            <h:outputText style="color: green;" id="imc" value="#{calculadoraIMCController.imc}" />
            <br/>
            <h:outputText style="color: blue;" id="mensaje" value="#{calculadoraIMCController.mensaje}" />
            <br/>
            <h:commandButton value="Calcular IMC" action="#{calculadoraIMCController.calcularIMC}" />
        </h:form>
    </div>


</h:body>

</html>
